<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZI APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="quiz_wrapper">
        <div id="package-selection">
            <label for="question-packages">Chọn gói câu hỏi:</label>
            <select id="question-packages">
              <option value="" disabled selected>Chọn gói...</option>
            </select>
            <button id="start-quiz">Bắt đầu</button>
          </div>          

        <div class="quiz_header">
            <div class="quiz_timer">
                <i class="fa-regular fa-clock"></i>
                <div class="quiz_time_text">
                    <span>Time remaining</span>
                    <p id="timer">14:00:00</p>
                </div>
            </div>

            <button id="quiz_submit">Submit</button>
        </div>

        <div class="quiz_container">
            <div class="quiz_question">
                <h5>Question 1 of 10</h5>
                <p id="quiz_title">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Assumenda, sunt.</p>
                <ul>
                    <li><span>A. </span><span class="quiz_answer_item">consectetur</span></li>
                    <li><span>B. </span><span class="quiz_answer_item">consectetur</span></li>
                    <li><span>C. </span><span class="quiz_answer_item">consectetur</span></li>
                    <li><span>D. </span><span class="quiz_answer_item">consectetur</span></li>
                </ul>
            </div>
            <div class="quiz_progress">
                <svg>
                    <circle r="50"></circle>
                    <circle id="progress" r="50"></circle>
                </svg>
                <span id="progress_text">9/10</span>
            </div>
        </div>

        <div class="quiz_numbers">
            <button id="quiz_prev">Pre</button>
            <ul></ul>
            <button id="quiz_next">Next</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
